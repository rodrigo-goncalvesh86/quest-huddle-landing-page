<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/reset.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="./src/css/all.min.css">
</head>

<body>
  <header class="header">
    <img class="logo" src="/images/logo.svg" alt="logo Huddle">
  </header>

  <section class="section">
    <div class="banner">
      <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
    </div>

    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the wey build communities. You have a voice but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="btn">Register</a>
    </div>
  </section>
  
  <footer class="footer">
    <div class="social">
      <a href="">
        <i class="fab fa-facebook-f"></i>
      </a>

      <a href="">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>
</body>

</html>
